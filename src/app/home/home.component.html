

<!--[3.2a]-->
<h1 [class.gray]="h1Style" >Home</h1>

<!--[3.3a]-->
<h2 [ngClass]="{
'gray' : h1Style,
'large' : !h1Style
}"
    >This is the home</h2>

<!--[3.4a]-->
<h3 [style.color]= "h1Style ? 'gray': 'black' ">Welcome to you!</h3>

<h4 [ngStyle]="{
'color' : h1Style ? 'gray' : 'black',
'font-size' : !h1Style ? '1em' : '4em'
}">Another header of h4</h4>

<!--[3.1a]-->
<button (click)="firstClick()">Click Me</button>


<!--[4.3a]-->
<ul *ngIf="users">
  <li *ngFor="let user of users.data">
    <img [src] = "user.avatar">
    <p>{{user.firs_tname}} {{user.last_name}}</p>
  </li>
</ul>
